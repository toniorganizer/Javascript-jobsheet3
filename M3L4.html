<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>enter a number and click oke </p>
    <input type="number" id="id1" min="100" max="300" required>
    <button type="button" onclick="myFunction()">oke</button>
    <p>if the number is less tan 100 an grather tha 300, an error message will be displayed</p>
    <p id="demo"></p>

    <script>
    function myFunction(){
        var inpObj = document.getElementById("id1");
        if(!inpObj.checkValidity()){
            document.getElementById("demo").innerHTML =inpObj.validationMessage;

        }else{
            document.getElementById("demo").innerHTML = "input oke";
        }
    }
    </script>
</body>
</html>
